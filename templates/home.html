<!DOCTYPE html>
{% comment %} DISPLAY THE DETAIL OF THE DATABASE ON SCREEN {% endcomment %}
<html>
<head>
    <title>Members List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Members List</h1>
        <a href="/add" class="btn btn-primary mb-4">Add Member</a>
        <a href="/filter_details" class="btn btn-primary mb-4">Filter Member</a>

        

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for member in mem %}
                    <tr>
                        <td>{{ member.firstname }}</td>
                        <td>{{ member.lastname }}</td>
                        <td>{{ member.country }}</td>
                        <td>
                            <a href="/update/{{ member.id }}" class="btn btn-warning btn-sm">Update</a>
                            <a href="/delete/{{ member.id }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
