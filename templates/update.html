<!-- templates/update.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Update Member</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Member</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_firstname">First Name</label>
                <input type="text" class="form-control" id="id_firstname" name="firstname" value="{{ form.firstname.value }}" required>
            </div>
            <div class="form-group">
                <label for="id_lastname">Last Name</label>
                <input type="text" class="form-control" id="id_lastname" name="lastname" value="{{ form.lastname.value }}" required>
            </div>
            <div class="form-group">
                <label for="id_country">Country</label>
                <input type="text" class="form-control" id="id_country" name="country" value="{{ form.country.value }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
