



{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

            padding: 0;
            display: flex;

            height: 100vh;
        }
        .container {

            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;

            border: 1px solid #ccc;

        .form-buttons {

        .form-buttons button {
